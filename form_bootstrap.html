<div class="row" height=100%>
<div class="col-sm-12">
<form>
<h1 align=center style="font-family:monospace;font-size:50px">New Form Registration</h1><br/><br/>

<option value="">Please Select any</option>
<option value="Bangalore">Bangalore</option>
<option value="Delhi">Delhi</option>
<option value="Mumbai">Mumbai</option><br/><br/>
</h3>
<h3 style="font-family:verdana;">Upload : <input type=file name="Upload" multiple><br/><br/></h3>
<center>

</center>
</form>
</div>
</div>
