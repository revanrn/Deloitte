<html>
<head>
<title> New Hire Registry</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<style>
body{
  background-color:black;
  border:solid;
  border-color:red;
  color:red;                          
}
</style> 
</head>
<body>
<div class="row" >
<div class="col-sm-12">
<form onsubmit="return dropdownValidation()">
<center>
<h1 style="font-family:monospace;font-size:50px">Deloitte NewHire Registration</h1><br/><br/>
<h5>Name : <input type="text" name="Name" placeholder="Enter your name"  id="txtName" oninput=nameValidation() required autofocus></h5><span id="errorName"></span><br/>
<h5>Password : <input type="password" name="Password" placeholder="Enter your password" pattern="[A-Z]{1}[a-zA-Z0-9!*@#$%^]{7,}"required><br/><br/></h5>
<h5>Phone : <input type="text" name="Phone" placeholder="Enter your Contact Number" pattern="[6-9]{1}[0-9]{9}"><br/><br/></h5>
<h5>Email : <input type="text" name="Email" placeholder="Enter your Email address" pattern="[a-zA-Z0-9._]+[@]{1}[a-zA-Z.-_]+"><br/><br/></h5>
<h5>Gender : <input type="radio" name="Gender"> Male <input type="radio" name="Gender"> Female<br/><br/></h5>
<h5>Date of Birth : <input type="date" name="Date"></h5><br/><br/>
<h5>Address : <textarea  rows=5 cols=15 name="Address" placeholder="Please entery your address" ></textarea><br/><br/></h5>
<h5>City : <select>
<option value="" >Please Select any</option>
<option value="Bangalore" class="Places">Bangalore</option>
<option value="Delhi" class="Places">Delhi</option>
<option value="Mumbai" class="Places">Mumbai</option>
</select> <span id="err"></span><br/><br/>
</h5>
<h5>Languages : <input type="checkbox" name="C++"> C++ <input type="checkbox" name="C"> C <input type="checkbox" name="Java"> Java <input type="checkbox" name="Python"> Python <input type="checkbox" name="HTML"> HTML<br/><br/></h5>
<h5>Upload : <input type=file name="Upload" multiple><br/><br/></h5>
<input type="Submit" name="Submit" value="Submit" >
<input type="Reset" value="Reset">
</center>
<h5>Â© 2019. See <a href="https://www2.deloitte.com/ui/en/legal/terms-of-use.html" target="_blank">Terms of Use </a>for more information.</h5>
</form>
</div>
</div>
<script>
function nameValidation(){
var userValue=document.getElementById("txtName").value;
var namePattern="^[a-zA-Z]+$";

if(!userValue.match(namePattern))
	document.getElementById("errorName").innerHTML="Name Should only Contain Characters";
else
	document.getElementById("errorName").innerHTML="";
}

function dropdownValidation()
{
var elements=document.getElementsByClassName("Places");
var count=0;
for(i=0;i<elements.length;i++)
{
if(elements[i].selected)
{
count++;
}}
if(count==0)
{
document.getElementById("err").innerHTML="Atleast Select one option!!";
return false;
}
else
{
document.getElementById("err").innerHTML="";
return true;
}}

</script>
</body>
</html>
